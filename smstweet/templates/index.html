<head>
    <meta charset="utf-8">    
    <title>SMS Tweet Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/grid.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="container_12">
        <div class="prefix_3 grid_7 suffix_2 topbanner">
            <h1>Globe SMS Tweet Application</h1>
        </div>
        <div id="{{ render }}" class="prefix_1 grid_11 tweets">
            <ul>
            {% for t in texts %}
            <li>On {{ t.timestamp }}, {{ t.source }} says:
                <div class="msg">{{ t.msg }}</div></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
